<div ng-controller="MainCtrl" id="streamTable">
  <div class="row">
    <div class="col-md-3" ng-repeat="stream in streams">
      <h2>{{stream.name}}</h2>
      <table class="table">
        <tr ng-repeat="component in stream.codebases">
          <td>
            <a href="{{generateCodebaseUrl(component.repository_url, component.codebase)}}" target="_blank">
              {{component.component_name}}
            </a>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
